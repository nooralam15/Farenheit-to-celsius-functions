<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Farenheit Calculator</title>
</head>
<body>
    <div>
        <h1>Farenheit to Celsius Calculator</h1>
        <hr>
        <img src = "images/weather-thermometer-clip-art-9cRXkggce.png" width="400px" height = "400px">
        <h2>Input</h2>
        <p class="style">Temperature in Farenheit:<input id="fVal"></p>
        <p><button class="button" id="button"style="vertical-align:middle"><span>Calculate</span></button></p>

        <h2>Output</h2>
        <br>
        <p class="style" id="results">Temp in Celsius is <span id="resultDisplay">---</span></p>
    </div>
    
    <script src = "main.js"></script>
</body>
</html>
